<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <title>LND invoice socket.io test page</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>
    <div class="container">
        <h1>Lightning Channels</h1>
    </div>

    <div id="channels">
        <div class="container" v-for="channel in channels">
            {{channel.chan_id}}: {{channel.capacity}}
            <b-progress :value="parseInt(channel.local_balance)" :max="parseInt(channel.capacity)" show-progress></b-progress>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#channels',
        data: {
            "channels": []
        },
        methods: {
            getListOfChannels: function() {
                this.$http.get('channels', {}).then(response => {
                    this.channels = response.body.channels;
                }, error => {
                    console.log("Error: ", error);
                    // error callback
                });

            }
        }
    })
    app.getListOfChannels();
</script>

</html>
